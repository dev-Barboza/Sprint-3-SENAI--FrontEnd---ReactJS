﻿<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista Contatos </title>
    <link rel="stylesheet" href="jsTabela.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="jsTabela.js"></script>

    <style>
        #fPessoas {
            width: 480px;
            margin-left: 30%;
            margin-top: 3%;
        }

        tr:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Lista De Contatos </h6>
            <small class="text-white">SPRINT 3 - FRONTEND</small>
        </div>
    </nav>

    <div id="fPessoas">
        <form>
            <div class="form-group">
                <label for="txtCodigo">Código</label>
                <input type="text" class="form-control" id="txtCodigo" aria-describedby="emailHelp" placeholder="Código" readonly>
            </div>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="txtTelefone">Telefone</label>
                <input type="text" class="form-control" id="txtTelefone" placeholder="Telefone">
            </div>
            <label for="validationCustomUsername">E-mail</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="txtEmail" placeholder="E-mail"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor, informe um e-mail válido.
                </div>
            </div>
           
           
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="cadPessoa(txtNome.value, txtTelefone.value, txtEmail.value)">
                Inserir
            </button>
            
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="delRegistro()">
                Excluir
            </button>
        </form>
    </div>

    <br />
    <br />

    <div id="dGridPessoas">

        <table id="tbPessoas" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">E-mail</th>
                 
                </tr>
            </thead>
        </table>
    </div>

</body>

</html>
